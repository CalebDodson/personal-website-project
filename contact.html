<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ultra&display=swap" rel="stylesheet">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"/>  
    <script src="javascript.js"></script>
    <style>
        :root {
                --background: #f8f9fa;
                --purple: #6A5ACD;
                --black: #1C1C1C;
                --secondary: #5D5C61;
                --tertiary: #4A708B;
            }
            body {
                margin: 0;
                padding: 0;
                height: 100vh;
                background-color: var(--background);
                display: flex;
                justify-content: center;
                align-items: center;
            }
            form {
                background-color: var(--tertiary);
                display: flex;
                flex-direction: column;
                align-items: center;
                height: auto;
                width: 500px;
                padding: 1em 0 1em 0;
                border-radius: 8px;
                box-shadow: 0 0 5px black;
            }
            h1 {
                color: var(--background);
                font-family: "Oswald", sans-serif;
                font-size: 30pt;
            }
            label {
                text-align: left;
                width: 80%;
                color: var(--background);
                margin-bottom: .1em;
                font-family: "Lora", serif;
                font-weight: 600;
                font-size: 18pt;
            }
            #email, #name {
                background-color: var(--background);
                color: var(--black);
                border: 2px solid var(--background);
                border-radius: 5px;
                padding: 0.3em;
                width: 80%;
                margin-bottom: .5em;
                outline: none;
                font-family: "Lora", serif;
                font-size: 14pt;
                box-shadow: 0 0 5px var(--black);
            }
            #email:hover, #name:hover, textarea:hover {
                border: 2px solid var(--black);
            }
            #email:focus {
                border-color: var(--black);
            }
            #email::placeholder {
                color: var(--secondary);
            }
            textarea {
                background-color: var(--background);
                color: var(--black);
                border: 2px solid var(--background);
                padding: 0.3em;
                border-radius: 5px;
                margin-bottom: .5em;
                min-width: 80%;
                max-width: 80%;
                min-height: 6em;
                height: auto;
                font-family: "Lora", serif;
                font-size: 16pt;
                box-shadow: 0 0 5px var(--black);
            }
            textarea::placeholder {
                color: var(--secondary);
            }
            textarea:focus {
                border-color: var(--black);
            }
            input[type="submit"] {
                width: 20%;
                border-radius: 5px;
                padding: .3em 0 .3em 0;
                background-color: var(--background);
                border: none;
                box-shadow: 0 0 10px var(--black);
                font-family: "Lora", serif;
            }
            input[type="submit"]:hover {
                cursor: pointer;
                box-shadow: 0 0 5px var(--black);
            }
    </style>
    <title>Contact Form</title>
</head>
<body>
    <form action="https://formspree.io/f/mgvorpka" id="form" method="POST">
        <h1>Email Submission Form</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="John Doe" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="john.doe@email.com" required>
        <label for="message">Message:</label>
        <textarea id="textField" name="message" placeholder="Enter your message here" required></textarea>
        <input type="submit" value="SEND">
    </form>
</body>
</html>
